title: Preguntas más frecuentes sobre VML
summary: "En este tema se describe VML, una característica que está en desuso a partir Windows Internet Explorer 9. Las páginas web y las aplicaciones que se basan en VML deben migrarse a SVG u otros estándares ampliamente admitidos.\n\n> [!Note]  \n> A partir de diciembre de 2011, este tema se archivó. Como resultado, ya no se mantiene activamente. Para obtener más información, vea [Contenido archivado.](/previous-versions/windows/internet-explorer/ie-developer/) Para obtener información, recomendaciones e instrucciones sobre la versión actual de Windows Internet Explorer, [vea Internet Explorer Developer Center](https://msdn.microsoft.com/ie/).\n\n \n"
sections:
- name: Omitido
  questions:
  - question: >
      ¿VmL compite con GIF y PNG?
    answer: >
      No. Tanto GIF como PNG son formatos de trama (o asignados a bits) que se pueden usar para almacenar gráficos vectoriales. Los formatos de trama almacenan cada píxel, mientras que los formatos vectoriales como VML usan descripciones matemáticas o contornos para describir los gráficos. Los gráficos vectoriales almacenados en un formato basado en vectores son más compactos que los almacenados en formatos de trama, lo que da lugar a tiempos de descarga más rápidos para los usuarios web.


      Además, los gráficos VML se entregan en línea a la página HTML en lugar de depender de archivos externos, como es el caso de GIF y PNG en la actualidad. Esto permite que los gráficos de VML se escalen e interactúen con otros elementos de la página web a medida que se cambia el tamaño de la página, lo que mejora la experiencia del usuario final.


      [![volver a la parte ](images/top.gif) superior Volver a la parte superior](#top)
  - question: >
      ¿Por qué Microsoft admite otro estándar basado en XML cuando EL XML no está en uso y es lo suficientemente pequeño como está?
    answer: >
      XML es una manera eficaz pero sencilla de representar datos estructurados en la Web y complementa totalmente HTML para su presentación. VML es un ejemplo de los muchos formatos basados en XML específicos de la aplicación que se desarrollarán e implementarán en los próximos meses. Por ejemplo, en la siguiente versión de Office, VML se usará para anotar documentos HTML: para conservar la información de formato de los gráficos de Office Art entre el formato de archivo Office nativo y HTML, lo que permite a los usuarios de Office cambiar sin problemas entre los dos formatos.


      [![volver a la parte ](images/top.gif) superior Volver a la parte superior](#top)
  - question: >
      Quién admitirá VML?
    answer: >
      Esperamos que muchos proveedores admitan VML. Por ejemplo, Autodesk, Autodesk- Packard, Macromedia y VISIO han mejorado la compatibilidad con VML en versiones futuras de sus productos. Microsoft ha mejorado la compatibilidad con VML en versiones futuras de sus plataformas, como Internet Explorer. Además, VML se usará en la próxima generación de Office para habilitar el "viaje de ida y vuelta" entre el formato Office y HTML.


      [![volver a la parte ](images/top.gif) superior Volver a la parte superior](#top)
  - question: >
      ¿Admite VML animación?
    answer: >
      No, actualmente no lo hace. Sin embargo, estamos trabajando con nuestros asociados de VML para agregar funcionalidad de animación al formato VML. Dado que VML se basa en XML, el conjunto de etiquetas se puede ampliar fácilmente para obtener funcionalidad adicional.


      [![volver a la parte ](images/top.gif) superior Volver a la parte superior](#top)
  - question: >
      ¿Reemplaza VML Macromedia Flash? ¿Macromedia no acaba de enviar su formato Flash para gráficos vectoriales al W3C?
    answer: >-
      No. VML es un formato de intercambio y entrega basado en texto para gráficos vectoriales, mientras que Flash es un formato binario para la entrega de gráficos y animaciones basados en vectores.


      Macromedia no ha envía su formato de archivo al W3C. Sin embargo, sí han abierto su formato de archivo para desarrolladores de aplicaciones, desarrolladores web y usuarios finales. Vea <https://www.macromedia.com> para obtener más información.


