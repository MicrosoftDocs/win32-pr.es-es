title: Preguntas más frecuentes sobre el Agente de autenticación web
summary: >
  Preguntas más frecuentes sobre el Agente de autenticación web.
sections:
- name: Omitido
  questions:
  - question: >
      ¿Cómo puedo asegurarme de que mi https:// web funciona con el Agente de autenticación web?
    answer: >
      Intente cargar la página en Windows Internet Explorer antes de probarla con el Agente de autenticación web. Si la página web se carga sin errores, el Agente de autenticación web también la representará correctamente.
  - question: >
      En caso de error, ¿se mostrarán los códigos de error al usuario?
    answer: >
      Aunque se mostrará una página de error al usuario, no se muestra el código de error subyacente. Solo se devuelve a la aplicación. Como alternativa, también puede usar los registros operativos.
  - question: >
      ¿Cómo puedo encontrar más detalles sobre el error encontrado?
    answer: >
      Use los registros operativos para obtener más información.
  - question: >
      ¿El contenedor de aplicaciones de inicio de sesión único (SSO) comparte sus cookies con Internet Explorer exploradores?
    answer: >
      No. 
